log_wandb: false
seed: 42

filepaths:
  eval_results_dir: "data/eval_results/"
  eval_plots_dir: "data/eval_plots/"

input_columns:
  date:    "dateID"
  dp_index:    "bdID"
  sku_index:   "skuID"
  target:  "target"
  frequency: "frequency"

datasets:
  - MAISHAMEDS

forecast_columns:
  date:    "date"
  sku_index:   "skuID"
  target:  "demand"
  cutoff: "cutoff"
  exog_vars:
    - companyID
    - storeID
    - productID
    - not_for_sale
  static:
    - companyID
    - storeID
    - productID

forecast:
  models:
    - LGBM
  season_length: 52
  horizon: 4
  lags: [1, 2, 3, 4, 5, 6, 7, 8]
  date_features:
    - month
cross_validation:
  cv_windows: 6
  step_size: 4
  refit: false

metrics:
  metrics:
    - MASE
    - MSSE
  seasonality: 52
